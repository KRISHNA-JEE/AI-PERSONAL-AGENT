[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Coverage options
addopts = 
    --verbose
    --strict-markers
    --tb=short

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests

# Ignore paths
norecursedirs = 
    .git
    .pytest_cache
    __pycache__
    *.egg-info
    dist
    build
    venv
    env

# Minimum Python version
minversion = 7.0
